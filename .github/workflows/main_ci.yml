# This is a basic workflow to help you get started with Actions

name: CI
permissions:
  contents: read

# Controls when the workflow will run
on:
  pull_request:
    branches: ['main']

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Or your project's Node.js version

      - name: Install dependencies
        run: npm install # Or yarn install

      - name: Run tests and generate coverage
        run: npm test -- --coverage --run # Or yarn test --coverage --run

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4 # Use v4 for latest features/fixes
        with:
          name: coverage-report
          path: coverage/ # Default path for Vitest coverage output
          if-no-files-found: warn # Optional: 'error', 'warn', or 'ignore'

  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Or your project's Node.js version

      - name: Install dependencies
        run: npm install # Or yarn install

      - name: Run linter
        run: npm run lint # Or yarn lint

  format_check:
    name: Check Formatting
    runs-on: ubuntu-latest
    needs: [lint] # Run after linting
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run prettier check
        run: npx prettier --check "src/**/*.{js,jsx,json,css,md}" "*.{js,json,md}" ".github/**/*.{yml,md}"

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [test, lint, format_check] # Make build depend on test, lint, and format_check passing
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Or your project's Node.js version

      - name: Install dependencies
        run: npm install # Or yarn install

      - name: Build project
        run: npm run build
